<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        details {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
    <main>
        <h1>Hello World. I am a student at Cornell Tech and I am building a website for my homework.</h1>
        <img src="meme.jpg" alt="Funny meme">
        <details>
            <summary>Click Here!</summary>
            <p>This details element creates an expandable section without needing any JavaScript</p>
        </details>
    </main>
</body>
</html>
