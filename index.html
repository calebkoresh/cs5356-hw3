<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        details {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            transition: all 0.3s ease;
        }
        details[open] {
            padding: 20px;
            background: #e5e5e5;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #activity {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Hello World. I am a student at Cornell Tech and I am building a website for my homework.</h1>
        <img src="meme.jpg" alt="Funny meme">
        <details>
            <summary>Click Here!</summary>
            <p>This details element creates an expandable section without needing any JavaScript. The transition property of the CSS styling automatically animates the expansion and collapsion of this section.</p>
        </details>
        <button onclick="getActivity()">I'm Bored!</button>
        <p id="activity"></p>
    </main>

    <script>
        function getActivity() {
            fetch('https://www.boredapi.com/api/activity')
                .then(response => response.json())
                .then(data => {
                    const activityElement = document.getElementById('activity');
                    activityElement.textContent = "Try this: " + data.activity;
                    activityElement.style.display = 'block';
                });
        }
    </script>
</body>
</html>
